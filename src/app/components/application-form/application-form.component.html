<!-- Form -->
<div class="card col-12 my-5 z-depth-1" [ngClass]="!isDarkTheme ? 'light-bg-surface' : 'dark-bg-surface'">
  <div class="card-body">
    <div class="d-flex card-title">
      <h2>Apply for this job</h2>
    </div>
    <form id="applicationForm" enctype="multipart/form-data" [formGroup]="applicationForm">
      <!-- First row -->
      <div class="row justify-content-center">
        <!-- First & Last name -->
        <div class="col-8 col-sm">
          <div class="md-form">
            <input mdbInput name="name" id="name" type="text" aria-label="Text input for First and Last Name"
              class="form-control" [ngClass]="{'dark-bg-surface' : isDarkTheme }" formControlName="name">
            <label for="name" [ngClass]="{'dark-bg-surface' : isDarkTheme }">First & last name*</label>
          </div>
        </div>
        <!-- Email -->
        <div class="col-8 col-sm">
          <div class="md-form">
            <input mdbInput name="email" id="email" type="email" aria-label="Text input for email" class="form-control"
              [ngClass]="{'dark-bg-surface' : isDarkTheme }" formControlName="email">
            <label for="email" [ngClass]="{'dark-bg-surface' : isDarkTheme }">Email*</label>
          </div>
        </div>
      </div>
      <!-- Second row -->
      <div class="row justify-content-center">
        <!-- Introduce yourself -->
        <div class="col-8 col-sm">
          <div class="md-form">
            <input mdbInput name="links" id="links" type="text" aria-label="Text input for additional links"
              class="form-control" [ngClass]="{'dark-bg-surface' : isDarkTheme }" formControlName="links">
            <label for="links" [ngClass]="{'dark-bg-surface' : isDarkTheme }">Introduce yourself (LinkedIn/GitHub
              link)*</label>
          </div>
        </div>
        <!-- File input -->
        <div class="col-8 col-sm my-auto">
          <div class="input-group">
            <div class="custom-file">
              <input type="file" name="file" class="custom-file-input" id="fileInput" aria-label="File input"
                lang="en" (change)="fileEvent($event)" [ngClass]="{'dark-bg-surface' : isDarkTheme }"
                accept="application/pdf" formControlName="fileInput">
              <label class="custom-file-label" for="fileInput" [ngClass]="{'dark-bg-surface' : isDarkTheme }"><span
                  class="text-truncate">{{fileInput==='' ? 'Upload CV*': fileInput}}</span></label>
            </div>
          </div>
        </div>
      </div>
      <!-- Alerts  -->
      <div class="row">
        <div *ngIf="postResponse?.applied" class="col mt-3">
          <div class="d-flex justify-content-center">
            <div class="alert alert-info px-5 w-100 text-center" role="alert">
              <span>To check apply functionality go to: <a href="http://sanium.olszanowski.it">sanium.olszanowski.it</a>. (App versions may be different).</span>
            </div>
          </div>
        </div>
        <!-- Apply button -->
        <div class="col-12">
          <div class="d-flex justify-content-end">
            <div class="md-form mb-0">
              <button [disabled]="!applicationForm.valid " class="btn light-blue text-white btn-block"
                type="submit" [ngClass]="{'darken-3' : isDarkTheme}" (click)="submitForm();">
                Apply
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
